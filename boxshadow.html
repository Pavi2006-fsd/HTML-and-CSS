<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div{
            text-align: center;
            margin-top: 40px;
            padding: 50px;
            margin:40px;
            border: 2px solid red;
            width:100px;
            color: blueviolet;
            box-shadow: 10px 10px 5px gold;
        }
        img{
            width:100px;
            height:100px;
        }
        button{
            background-color:orange;
            border-radius: 5px;
            padding: 10px;
            border:none;
            color:whitesmoke;
        }
        h1{
            text-transform: uppercase;
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Box Shadow Example</h1>
    <div>
      <img src="apple.jpeg" alt="apple" >
      <p>$40</p>
     <button>Buy Now</button>
     <br><br>
    </div>
</body>
</html>
