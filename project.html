<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Website</title>
    <style>
        body{
            font-family:'Times New Roman', Times, serif;
        }
        .nav{
            display: flex;
            padding: 10px;
            justify-content: end;
            gap: 30px;
            
        }
        .navitem{
            background-color: aliceblue;
            color:blue;
            font-weight: bold;
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;       
        }

        .navitem:hover{
            background-color:gold;
        }
       
        .content{
            text-align: center;
            padding-bottom: 10px;
            padding-left: 5px;
            padding-right: 5px;

        }
        .item{
            width:200px;
            box-shadow: 5px 5px 5px brown;
            height:250px;
            border-radius: 10px;
            background-color:white;

        }
    
        button{
            background-color:orange;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button:hover{
            background-color: red;
            box-shadow:4px 4px 4px orangered;
        }

        .header{
           text-align:center;
           background-color:black;
           color: white;
           padding: 10px;
        }
        .header:hover{
            background-color: purple;
            color: yellow;
        }

        .container {
         display: grid;
         grid-template-columns: repeat(5, 1fr);
         gap: 20px;
         background-color: bisque;
         padding: 10px;
        }

        .item {
        width: 100%;
        max-width: 200px;
        box-shadow: 3px 5px 3px brown;
        padding: 10px;
        background: white;
        border-radius: 10px;
        margin: auto;
        }

        .item img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        }
    </style>
</head>

    <div class="header">
